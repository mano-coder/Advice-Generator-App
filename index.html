<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./styles.css" />
    <style>
@import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
    </style>
  </head>
  <body>
    <div class="advice-container">
      <p id="advice-title">Advice #<span id="advice-id"></span></p>
      <p id="advice-text">
      </p>
      <picture>
        <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
        <img id="pattern-divider" src="./images/pattern-divider-mobile.svg" alt="divider">
      </picture>
      <button id="generate-btn">
        <img src="./images/icon-dice.svg" alt="icon-dice"></img>
      </button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mano-coder">mano-coder</a>.
    </div>
  </body>
  <script src="./script.js"></script>
</html>
